{% extends 'login/base2.html' %}

{% block content %}
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px" >
  <img class="w3-image" src="https://www.gapyear.com/wp-content/uploads/2017/11/RoadTipsMain.jpg" alt="London" width="1500" height="500">
  <div class="w3-display-middle" style="width:60%; vertical-align: text-top;"  >
  	<div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" disabled ><i class="fa fa-car w3-margin-right"></i>Configuración</button>
    </div>
  	<div class="w3-container w3-white w3-padding-16">
      <h2>Confirmar reservas automáticamente</h2>
      <form action='' method='post'>
        {% csrf_token %}
      <button type='submit' >{% if auto_a %} Desactivar {% else %} Activar {% endif %}</button>
      </form>

    </div>
  </div>
</header>


{% endblock %}
