{% extends 'login/base2.html' %}

{% block content %}
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="https://www.gapyear.com/wp-content/uploads/2017/11/RoadTipsMain.jpg" alt="London" width="1500" height="500">
  <div class="w3-display-middle" style="width:65%">
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Editar Viaje</button>
    </div>
    <!-- Tabs -->
    <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink">
      <h3><strong>Editar viaje </strong></h3>
           <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-half">
         <form method="post">
        {% csrf_token %}
           {{ form.as_p}}
      </div>
      </div>
       <p><button class="w3-button w3-dark-grey" type = "submit" >Guardar</button></p>
   </form>
    <a href="{% url 'index' %}" class="w3-button w3-dark-grey" >Cancelar </a>
    </div>
</header>

{% endblock %}
