{% extends 'login/base2.html' %}

{% block content %}

<!-- Header -->

<style type="text/css">
  h3{text-align: center;}
  h4{text-align: center;}
</style>

<div class="banner-info">
  <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Confirmar</button>
    </div>
    <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink">
      <div class="banner-left wow fadeInLeft animated" data-wow-delay=".5s"" >
      <h3>Confirmar Aceptar Reserva</h3>
        <div class="w3-container" style="margin:0 -16px;">
            <h4 style="color: black;">¿Estas seguro que quieres Aceptar esta reserva?</h4>
        </div>
        <div style="text-align: center;">

          {% if id2 %}
          <form action="{% url 'aceptarReservaConductor' id %}" method="post">
          {% csrf_token %}
          <a href="{% url 'aceptarReservaConductor' id %}"><button class="w3-button w3-dark-grey" name="encurso" >SÍ</button></a>
          </form>
          <a href="{% url 'administrar' id2 %}"><button class="w3-button w3-dark-grey">NO</button></a>

          {% else %}

          <a href="{% url 'aceptarReservaConductor' id %}"><button class="w3-button w3-dark-grey">SÍ</button></a>
          <a href="{% url 'viaje_list' %}"><button class="w3-button w3-dark-grey">NO</button></a>

          {% endif %}
          
        </div>
    </div>
  </div>
</div>
{% endblock %}
