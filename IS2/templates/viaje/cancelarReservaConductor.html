{% extends 'login/base2.html' %}

{% block content %}
<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px" >
  <img class="w3-image" src="https://www.gapyear.com/wp-content/uploads/2017/11/RoadTipsMain.jpg" alt="London" width="1500" height="500">
  <div class="w3-display-topmiddle" style="width:75%; vertical-align: text-top; padding-top:5%"  >
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Cancelar Reserva</button>
    </div>
    <!-- Tabs -->
    <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink"  >
      {% if exitocancelarreservaconductor %}
        <h3>Operación exitosa</h3>
      <div class="w3-row-padding" style="margin:0 -16px;">
          <h6>La reserva fue rechazada con exito</h6>
      {% else %}
      <h3>Operación fallida</h3>
      <div class="w3-row-padding" style="margin:0 -16px;">
          <h6>Lo sentimos, la reserva no puede ser rechazada.</h6>
      {% endif %}
      <br>
          <a href="{% url 'viaje_list' %}" class="w3-button w3-dark-grey" >Volver a mis viajes publicados </a>
	</div>
</header>

<!-- Page content -->
  <!-- Contact -->
{% endblock %}
