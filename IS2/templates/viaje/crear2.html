{% extends 'login/base2.html' %}

{% block content %}
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="https://www.gapyear.com/wp-content/uploads/2017/11/RoadTipsMain.jpg" alt="London" width="1500" height="500">
  <div class="w3-display-middle" style="width:65%">
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Publicar Viaje</button>
    </div>
    <!-- Tabs -->
    <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Publica tu viaje con nosotros</h3>
      <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-half">
         <form method="post">
        {% csrf_token %}
           Origen : <input type="text" id="origen"  name = "origen" required class="vTextField" maxlength="30" />
           <br>
           <br>
           Destino : <input type="text" id="destino"  name = "destino" required class="vTextField" maxlength="30" />
           <br>
          {{ form.as_p}}
       
      </div>
      </div>
      <div class="w3-clear w3-center nextprev">
        <a href="{% url 'cancelar_crear_viaje' %}" class="w3-button w3-dark-grey">Cancelar </a>
        <button class="w3-button w3-dark-grey" name="publicar" value="1" style="margin-left: 4%">Publicar Viaje</button>
        <button class="w3-button w3-dark-grey" type = "submit" name="agregar"  value="1" style="margin-left: 4%">Agregar Paradas</button>
        </div>
      </form>
    </div>
    </div>
</header>

</script>
<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>
{% endblock %}
