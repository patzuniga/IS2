{% extends 'login/base.html' %}

{% block content %}

<div class="banner-info">
  <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Editar Perfil</button>
    </div>
      <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink">
        <div class="banner-info wow fadeInLeft animated" data-wow-delay=".5s" >
          <h1 align="center">Editar Perfil</h1>
           <div class="w3-row-padding" style="margin:0 -16px;">
            <div class="w3-half" style="padding-left: 15%;">
            {% if error %}
              <a style = "width: 15% ;height: auto;font-size:1vw">{{error}}</a>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              {{ form.as_p}}
          </div>
        </div><br>
        <div class="w3-clear banner-left nextprev">
          <a href="{% url 'ver_perfil' %}" class="w3-button w3-dark-grey" >Cancelar </a>
          <button class="w3-button w3-dark-grey" type="submit" value="1" >Guardar</button>
        </form>
        <a href="{% url 'CambiarContraseña' %}"><button class="w3-button w3-dark-grey" type = "submit"  style="margin-left: 4%">Cambiar contraseña</button></a>
      </div>
  </div> 
</div>
{% endblock %}
