{% extends 'login/base.html' %}

{% block content %}
<style type="text/css">
  h3{text-align: center;}
  h4{text-align: center; color: black;}
</style>

<div class="banner-info">
  <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Confirmar</button>
     </div>
      <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink">
        <div class="banner-left wow fadeInLeft animated" data-wow-delay=".5s" >
          <h3>¿Está seguro de querer cancelar su reserva?</h3>
         <div class="w3-row-padding" style="margin:0 -16px;">
            <h4 style="color: black;">Una vez confirmada la operación, la reserva {{id}} será eliminada de forma permanente</h4>
         </div>
        <div style="text-align: center;">
          <a href="{% url 'cancelar_reserva' id %}" class="w3-button w3-dark-grey" >Confirmar </a>
          <a href="{% url 'ver_reservas' %}" class="w3-button w3-dark-grey" >Cancelar </a>
      </div>
	 </div>
</div>
</div>

{% endblock %}
