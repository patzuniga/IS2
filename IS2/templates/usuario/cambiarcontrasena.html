{% extends 'login/base.html' %}

{% block content %}

<!-- Header -->
<div class="banner-info">
  <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Viajes');"><i class="fa fa-car w3-margin-right"></i>Cambiar Contraseña</button>
      </div>
      <div id="Viajes" class="w3-container w3-white w3-padding-16 myLink">
        <div class="banner-info wow fadeInLeft animated" data-wow-delay=".5s" >
          <h3><strong>Cambiar Contraseña</strong></h3>
           <div class="w3-row-padding" style="margin:0 -16px;">
            <div class="w3-half" style="padding-left: 15%;">
             <form method="post">
             {% csrf_token %}
             {{ form.as_p}}
            </div>
          </div>
          <div class="banner-left">
            <a href="{% url 'ver_perfil' %}" class="w3-button w3-dark-grey" >Cancelar </a>
           <button class="w3-button w3-dark-grey" type="submit" name="pasajero" value="1" >Guardar</button>
         </div>
        </form>
       </div> 
    </div>
</div>
{% endblock %}
